<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Personal Project</title>
    <link rel="shortcut icon" href="../img/index.ico" />
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="login-head text-center">
                <div class=" pb-5">
                    <a href="#"><img src="../img/img32.png" alt=""/></a>
                </div>
                <div>
                    <a href="login.html">登录</a>
                    <a href="register.html">注册</a>
                    <a href="../index.html">返回首页</a>
                </div>
            </div>
        </header>
        <section>
            <div class="form-content form-group pt-5">
                <form action="#" method="post" class="w-25 m-auto">
                    <div class="form-group">
                        <input type="text" class="form-control" name="uname" id="uname" placeholder="请输入用户名"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="upwd" id="upwd" placeholder="请输入密码"/>
                    </div>
                    <div class="form-check text-center">
                        <input type="submit" class="btn btn-primary" id="btn" value="登录"/>
                    </div>
                </form>
            </div>
            <div class="small text-center">
                <p><a href="register.html" class="text-dark">还没有账号？免费注册</a></p>
                <p><a href="#" class="text-dark">忘记密码，联系客服</a></p>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
    <script src="js/footer.js"></script>
</body>
</html>
